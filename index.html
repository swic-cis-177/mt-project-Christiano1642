  <body>
    <h1>Trust the process</h1>
<form method="get">
<label>Name:<br> <input type="text" name="fname" id="fname"></label><br><br>
<label>E-mail:<br> <input type="text" name="email" id="email"></label><br><br>
<fieldset>
<legend> Weigth training program:</legend><br><br>
<label><input type="checkbox" name="fat loss" id="fat loss">fat loss</label><br>
<label><input type="checkbox" name="Weight gain" id="Weight gain">Weight gain</label><br>
<label><input type="checkbox" name="Cutting muscle" id="Cutting muscle">Cutting muscle</label><br>
<label><input type="checkbox" name="Endurance" id="Endurance">Endurance</label><br>
<label><input type="checkbox" name="Explosiveness" id="Explosiveness">Explosiveness</label><br>
<label><input type="checkbox" name="Strenght" id="Strength">Strength</label><br><br>
</fieldset>
<fieldset>
<legend>How often do you workout or excersice:</legend><br><br>
<label><input type="radio" name="None at all" id="None at all">None at all</label><br>
<label><input type="radio" name="1 or 2 times a week" id=" or 2 times a week">1 or 2 times a week</label><br>
<label><input type="radio" name="2 or 4 times a week" id="2 or 4 times a week">2 or 4 times a week</label><br>
<label><input type="radio" name="5 or more times a week" id="5 or more times a week">5 or more times a week</label><br><br>
</fieldset>
<legend>Select the locations you workout:</legend><br><br>
<select size="3" name="Locations to workout" id="Locations to workout">
<option value="at home">at home</option>
<option value="In the gym">In the gym</option>
<option value="Excercise park">Excercise park</option>
</select><br><br>
<label>What role does excercise  play in your life?</label><br><br>
<textarea name="comments" id="comments" rows="3" cols="60"></textarea><br><br>
<input type="submit" value="Submit"> <input type="reset">
